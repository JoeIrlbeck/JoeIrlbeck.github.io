<!DOCTYPE html>
<style>
    #maincontain
    {
        background-color : slategrey;
        align-content: center;
    }
    #driections
    {
        text-align: center;
    }
</style>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="form1" runat ="server">
    <div Id = maincontain >

        <h1 id= "driections"> Enter in the temperature value to convert it to the oposite measument</h1>

        <p id="covert_lbl">Convert:</p>

        <input id="num_input" placeholder="Enter Temperature"/>

        <select id="format_select">
            <option value=""> </option>
            <option id="c" value="C"> C </option>
            <option id="f" value="F"> F </option>
        </select>

        <p id="output">output here</p>

        <input id ="convert" type="button" value="Convert"/>

    </div>
    </form>
    <script>

        document.getElementById("convert").onclick = function Convert() {
            var num = document.getElementById("num_input").value;
            var output;
            var measure;
            if (document.getElementById("format_select").value == "F") {
                num = num - 32;
                output = num * 1.8;
                measure = "Celcius";
            }
            else if (document.getElementById("format_select").value == "C") {
                output = num * 1.8 + 32;
                measure = "Fahreinheit";
            }
            else{
                output = "Error";
                measure = "Select Measurment";
            }
            
            document.getElementById("output").innerHTML = output + " " + measure;
        }
    </script>
</body>
</html>
